<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="botao">Adicionar pensamentos</button>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0; else semPensamentos">
    <div *ngFor="let item of listaPensamentos">
      <app-pensamento-card [pensamento]="item"></app-pensamento-card>
    </div>
  </div>
</section>

<div class="teste">
  <app-botao-carregar-mais
    [haMaisPensamentos]="carregarPensamentos"
    (click)="carregarMaisPensamentos()"
  >
  </app-botao-carregar-mais>
</div>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos Cadastrados!</p>
  </div>
</ng-template>
